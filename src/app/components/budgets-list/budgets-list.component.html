<div class="budgets-container h-100 bg-secondary" *ngIf="budgets && budgets.length">
    <h5 class="p-3 bg-secondary m-0">Presupuestos Guardados</h5>
    <app-panel-filter [(budgets)]="budgets"></app-panel-filter>
    <ol class="list-group list-group-numbered bg-light">

        <li *ngFor="let item of budgets; let i = index" (click)="select(item.budget,i)" class="list-group-item d-flex justify-content-between align-items-start rounded-0" [ngClass]="{active:i==selected}">
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{item.budget.name}}</div>
                {{item.budget.client}}
            </div>
            <span class="badge bg-primary rounded-pill">{{ item.budget | TOTAL_PRICE }}</span>
        </li>
    </ol>
</div>
